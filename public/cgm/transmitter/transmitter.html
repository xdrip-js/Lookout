<div ui-content-for="title">
  <span>Transmitter</span>
</div>

<div ui-content-for="navbar-left">
  <a href="/cgm" class="btn btn-navbar btn-icon-only"><i class="fa fa-chevron-left fa-navbar"></i></a>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <!-- Pair New -->
      <a class="list-group-item" href="/cgm/transmitter/pair">Pair New
        <i class="fa fa-chevron-right pull-right"></i></a>
      <!-- Set Fake Meter Id -->
      <a class="list-group-item" href="/cgm/transmitter/meterid">Set Fake Meter ID
        <i class="fa fa-chevron-right pull-right"></i></a>
      <!-- Reset Tx -->
      <a class="list-group-item" href="/cgm/transmitter/reset">Reset Transmitter
        <i class="fa fa-chevron-right pull-right"></i></a>
      <!-- Serial Number -->
      <span class="list-group-item">ID
        <span class="pull-right">{{ transmitter.id }}</span></span>
      <!-- Fake Meter ID -->
      <span class="list-group-item">ID
        <span class="pull-right">{{ transmitter.meterid }}</span></span>
      <!-- Transmitter Status -->
      <span class="list-group-item">Status
        <span class="pull-right">{{ transmitter.status }}</span></span>
      <!-- Voltage A -->
      <span class="list-group-item">Voltage A
        <span class="pull-right">{{ transmitter.voltagea }}</span></span>
      <!-- Voltage B -->
      <span class="list-group-item">Voltage B
        <span class="pull-right">{{ transmitter.voltageb }}</span></span>
      <!-- Age -->
      <span class="list-group-item">Age
        <span class="pull-right">{{ age | time }}</span></span>
      <!-- Firmware -->
      <span class="list-group-item">Firmware
        <span class="pull-right">{{ transmitter.version }}</span></span>
    </div>
  </div>
</div>
