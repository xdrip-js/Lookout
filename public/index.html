<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Lookout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" /> -->
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

    <!-- Always required -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <link rel="stylesheet" href="style.css" />

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="/node_modules/angular-socket-io/socket.js"></script>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="app.js"></script>
    <script src="home/home.js"></script>
    <script src="preferences/preferences.js"></script>

    <!-- cgm stuff -->
    <script src="cgm/cgm.js"></script>
    <script src="cgm/transmitter/transmitter.js"></script>
    <script src="cgm/sensor/sensor.js"></script>

    <!-- loop stuff -->
    <script src="loop/loop.js"></script>

    <!-- pump stuff -->
    <script src="pump/pump.js"></script>
    <script src="pump/basal/basal.js"></script>
  </head>
  <body ng-app="AngularOpenAPS" ng-controller="MyCtrl">
    <!-- <ui-shared-state id="glucoseUnits" default='mg/dL'></ui-shared-state> -->

    <!-- Sidebars -->
    <div class="sidebar sidebar-left">
      <div class="scrollable">
        <h1 class="scrollable-header app-name">Menu</h1>
        <div class="scrollable-content">
          <div class="list-group" ui-turn-off='uiSidebarLeft'>
            <!-- Settings -->
            <a class="list-group-item" href="/cgm">CGM
              <i class="fa fa-chevron-right pull-right"></i></a>
            <!-- Settings -->
            <a class="list-group-item" href="/loop">OpenAPS
              <i class="fa fa-chevron-right pull-right"></i></a>
            <!-- Pump -->
            <a class="list-group-item" href="/pump">Pump
              <i class="fa fa-chevron-right pull-right"></i></a>
            <!-- Preferences -->
            <a class="list-group-item" href="/preferences">Preferences
              <i class="fa fa-chevron-right pull-right"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar sidebar-right"><!-- ... --></div>

    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            <span>Lookout</span>
        </div>
        <div class="btn-group pull-left" ui-yield-to="navbar-left">
        </div>
      </div>
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="/" class="btn btn-navbar btn-icon-only"><i class="fa fa-user fa-navbar"></i></a>
          <a href ui-toggle="uiSidebarLeft" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
        </div>
      </div>

      <!-- App body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class='app-content'>
          <ng-view></ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
